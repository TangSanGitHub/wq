group 'wq'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    maven{
        url "http://maven.aliyun.com/nexus/content/groups/public/"
    }
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile(
            'org.springframework:spring-webmvc:4.3.9.RELEASE',
            'mysql:mysql-connector-java:5.1.40',
            'org.mybatis:mybatis-spring:1.3.1',
            'org.mybatis:mybatis:3.4.1',
            'org.springframework:spring-tx:4.3.9.RELEASE',
            'org.springframework:spring-jdbc:4.3.9.RELEASE',
            'com.alibaba:fastjson:1.2.39',
            'com.fasterxml.jackson.core:jackson-core:2.5.4',
            'com.fasterxml.jackson.core:jackson-databind:2.5.4',


            //'org.apache.shiro:shiro-core:1.3.2'

    )
    providedCompile(
            'javax.servlet:javax.servlet-api:3.1.0',
            'javax.servlet.jsp:javax.servlet.jsp-api:2.3.1'
    )
}
